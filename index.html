<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Counter App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <script src="js/app.js" defer></script>
</head>
<body>
    <h1>Car Counter App</h1>
    <div id="config-section">
        <input type="text" id="item-input" placeholder="Enter item">
        <button id="add-item">Add Item</button>
    </div>
    <div id="counter-section"></div>
    <div id="actions-section">
        <button id="reset-scores">Reset Scores</button>
        <button id="delete-items">Delete Items</button>
    </div>
    <div id="install-section">
        <button id="install-app" style="">Install App</button>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
